name: 'Spin up infrastructure via Terragrunt'
on:
  - workflow_dispatch
  - push
jobs:
  terragrunt-plan:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version-file: "go.mod"
      - uses: 'google-github-actions/auth@v1'
        id: 'auth'
        with:
          workload_identity_provider: 'projects/820161525709/locations/global/workloadIdentityPools/selfhoster-gh-v2/providers/selfhoster-gh-prvdr-v2'
          service_account: 'sh-infra-cicd-prod@ln-gcp-wi-sec-0.iam.gserviceaccount.com'
          access_token_lifetime: 600s
      - name: Run Dagger.io pipeline
        run: go run ci/main.go
